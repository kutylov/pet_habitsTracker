<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Habits tracker</title>
</head>

<body>
    <div id="app">
        <h1>Habits tracker</h1>
        <table>
            <tr class="days">
                <!-- <th>day</th> -->
                <td v-for="i in 31">{{i}}</td>
            </tr>
            <tr class="january">
                <td v-for="i in 31"></td>
            </tr>
            <tr class="february">
                <td v-for="i in 31"></td>
            </tr>
            <tr class="march">
                <!-- <th>January</th> -->
                <td v-for="i in 31"></td>

            </tr>
            <tr class="april">
                <td v-for="i in 31"></td>
            </tr>

        </table>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
